<body>

  <form class="shadow" action="./dashBoard" method="get">

      <div class="titleContainer card-header">
        <p class="title">WELCOME</p>
      </div>

          <label for="exampleInputEmail1" class="form-label">Email address</label>

        </div>
        <div class="mb-3 labelInputContainer">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        </div>
        <section class="buttonContainer">
          <button type="submit" class="btn btn-primary" id="buttonSubmit">Ingresar</button>
          <a class="linkForgotPasword" id="buttonForgotPassword">recupera la contrase√±a</a>
        </section>
        <label class="labelMessageDataValidator"></label>
      </div>
      </section>
  </form>
